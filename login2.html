<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aapda Mitra - Sign In</title>
    <link rel="stylesheet" href="css file/login2.css">
</head>
<body>
    <div class="header">
        <div class="logo">Aapda Mitra</div>
        <div class="help-icon">?</div>
    </div>

    <div class="main-container">
        <div class="signin-card">
            <h1 class="welcome-title">Welcome Back</h1>
            <p class="welcome-subtitle">Sign in to continue to Aapda Mitra.</p>

            <form>
                <div class="form-group">
                    <input type="email" class="form-input" placeholder="Email Address" required>
                </div>

                <div class="form-group">
                    <input type="password" class="form-input" placeholder="Password" required>
                </div>

                <button type="submit" class="signin-btn">Sign In</button>
            </form>

            <div class="divider">
                <span>Or sign in with</span>
            </div>

            <div class="social-buttons">
                <button class="social-btn">
                    <svg class="social-icon" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Google
                </button>

                <button class="social-btn">
                    <svg class="social-icon" viewBox="0 0 24 24">
                        <path fill="#1877F2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    Facebook
                </button>
            </div>

            <div class="register-link">
                New to Aapda Mitra? <a href="#register">Register now</a>
            </div>
        </div>
    </div>

    <script src="java script file/login2.js"></script>
</body>
</html>
